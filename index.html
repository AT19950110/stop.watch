<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>ストップウォッチ</title>
    <h1>ストップウォッチ</h1>
  </head>
  <body>
    <div id="tgCountupTimer">
      <p class="time">00:00:00:0</p>
      <form>
        <input type="button" value="Start" id="startButton">
        <input type="button" value="Stop" id="stopButton" disabled>
        <input type="button" value="Restart" id="restartButton" disabled>
        <input type="button" value="Clear" id="clearButton" disabled>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="main.js"></script>
  </body>
</html>
